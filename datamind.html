<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataMind AI Coach</title>
    <style>
	* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    background-color: #fff;
    width: 400px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chat-header {
    background-color: #0077cc;
    color: #fff;
    padding: 15px;
    text-align: center;
    border-top-left-radius: 8px;
    border-top-right-radius: 8px;
}

.chat-box {
    padding: 20px;
    height: 400px;
    overflow-y: scroll;
    border-bottom: 1px solid #ddd;
}

.chat-box .message {
    margin-bottom: 10px;
    line-height: 1.5;
}

.chat-box .message.user {
    text-align: right;
    color: #0077cc;
}

.chat-box .message.bot {
    text-align: left;
    color: #333;
}

.chat-input {
    display: flex;
    padding: 10px;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
}

.chat-input button {
    background-color: #0077cc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.chat-input button:hover {
    background-color: #005fa3;
}
	</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>DataMind AI Coach</h1>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
	async function sendMessage() {
    const userInput = document.getElementById('user-input').value;
    
    // Display user message in the chat
    displayMessage(userInput, 'user');

    // Clear input field
    document.getElementById('user-input').value = '';

    // Call the OpenAI API with the user's input
    const response = await getChatGPTResponse(userInput);

    // Display the AI's response in the chat
    displayMessage(response, 'bot');
}

function displayMessage(message, sender) {
    const chatBox = document.getElementById('chat-box');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.innerText = message;
    chatBox.appendChild(messageElement);

    // Scroll to the bottom of the chatbox
    chatBox.scrollTop = chatBox.scrollHeight;
}

async function getChatGPTResponse(userInput) {
    const apiKey = 'YOUR_API_KEY';  // Replace with your actual API key
    const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
        },
        body: JSON.stringify({
            model: 'gpt-4', // Or use 'gpt-3.5-turbo' for GPT-3.5
            prompt: userInput,
            max_tokens: 150, // You can adjust this based on your needs
            temperature: 0.7, // Adjust the creativity level
        }),
    });
    
    const data = await response.json();
    return data.choices[0].text.trim();
}
	</script>
</body>
</html>
